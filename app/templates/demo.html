<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Выберите вопрос</h1>

        <div class="d-flex flex-wrap justify-content-between">
            {% for i in range(1, num_buttons + 1) %}
                <button class="btn btn-primary m-1" data-question-id="{{ questions[i-1].id }}">
                    {{ i }}
                </button>
            {% endfor %}
        </div>

        <div class="test mt-4">
            <img src="{{ image_url }}" alt="Вопрос" class="test__image" />
            <h3 class="test__question">{{ question_text }}</h3>
            <form class="test__form">
                <div class="test__option">
                    <input class="test__input" type="radio" name="chapter_id" value="{{ chapter_id }}">
                    <label class="test__label">{{ chapter_id }}</label>
                </div>
                <button type="submit" class="test__button">Ответить</button>
            </form>
        </div>
    </div>
    <!-- Подключаем внешний JavaScript файл -->
    <script src="/static/js/script.js"></script>
</body>
</html>
