<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="/static/style.css">-->
</head>
<body>
    <!-- Новый блок с 20 кнопками -->
    <div class="d-flex flex-wrap justify-content-between">
        <!-- Создаем 20 кнопок -->
        {% for i in range(1, 21) %}
            <button type="button" class="btn btn-primary m-1">{{ i }}</button>
        {% endfor %}
    </div>
            <!-- Конец блока с кнопками -->
    <div class="test">
        <img src="{{ image_url }}" alt="Вопрос" class="test__image">
        <h3 class="test__question">{{ question_text }}</h3>
        <form class="test__form">
            <div class="test__option">
                <input class="test__input" type="radio" name="chapter_id" value="1">
                <label class="test__label">{{ chapter_id }}</label>
            </div>
            <button type="submit" class="test__button">Ответить</button>
        </form>
    </div>
</body>
</html>
